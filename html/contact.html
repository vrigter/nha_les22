<title>Mijn pagina</title>

<body class="d-flex h-100 text-center text-primary bg-warning">
    <div class="cover-container-sm d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
    <div>
    <h3 class="float-md-start mb-0">Mijn pagina</h3>
    <nav class="nav nav-masthead justify-content-center float-md-end">
    <a class="nav-link" href="../index.html">Home</a>
    <a class="nav-link" href="../html/overmij.html">Over mij</a>
    <a class="nav-link active" aria-current="page" href="../html/contact.html">Contact</a>
    </nav>
    </div>
    </header>
    <main class="col-md-6 offset-md-3 p-3 px-3">
        <!-- Wrapper container -->
        <div class="container py-4">
            <h3>Contact</h3>
            <p>Heeft u vragen, opmerkingen of interesse om samen met mij te werken? 
            <br> Neem dan contact op via onderstaand formulier:</p>
        <!-- Bootstrap 5 starter form -->
        <form id="contactForm">
            <!-- Name input -->
            <div class="mb-3">
            <label class="form-label" for="name">Naam</label>
            <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
            </div>
            <!-- Email address input -->
            <div class="mb-3">
            <label class="form-label" for="emailAddress">E-mail</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
            </div>
            <!-- Message input -->
            <div class="mb-3">
            <label class="form-label" for="message">Bericht</label>
            <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
            </div>
            <!-- Form submit button -->
            <div class="d-grid">
            <button class="btn btn-primary btn-sm" type="submit">Submit</button>
            </div>
        </form>

</div>
    </main>
